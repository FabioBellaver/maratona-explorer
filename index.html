<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Maratona Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="container">

        <form action="">
            <img src="https://cdn-icons-png.flaticon.com/512/1835/1835753.png" alt="">
            <h1>I will reveal your destiny!</h1>
            <p class="description">Click on ask question and your destination will be revealed.</p>
            <input type="text" id="questionInput" placeholder="Write your question">
            <button id="askButton" onclick="makeQuestion()">Ask a question</button>
            <div id="answers">
                <p id="questionOutput"></p>
                <h3 id="answer"></h3>
            </div>
        </form>

    </main>

    <script src="index.js"></script>

</body>

</html>
